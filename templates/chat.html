<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Chat Page</title>
  <style>
    body {
      background-color: #FAEED1;
    }

    .message {
      color: #1B4242;
    }
  </style>
</head>

<body>
  <p>Welcome to chat page</p>
  <h3 id="code">{{.Code}}</h3>
  <input type="text" id="input-text">
  <button id="send-btn">send</button>
  <br>
  <div id="message-list">

  </div>

  <script>
    console.log("is console log working ?")

    const code = document.getElementById('code').innerHTML
    const inputText = document.getElementById('input-text')
    const sendButton = document.getElementById('send-btn')
    const messageList = document.getElementById('message-list')

    sendButton.addEventListener('click', () => {
      socket.send(inputText.value)
    })

    const socket = new WebSocket(`ws://localhost:8080/ws/${code}`)
    console.log(socket)
    socket.onopen = (e) => {
      socket.send("the connection has opened")
    }
    socket.onmessage = (e) => {
      messageList.innerHTML += `<p class="message">${e.data}</p>`
    }
    socket.onclose = (e) => {
      socket.send("the connection has closed")
    }
  </script>
</body>

</html>
